<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<link rel="stylesheet" href="lib/normalize.css">
		<link rel="stylesheet" href="css/pcp.css">
		<style>
			html, body {
				width: 100%;
				height: 100%;
				text-align: center;
			}

			.container {
				position: relative;
				display: inline-block;
				border: 1px solid black;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div id="pcp1"></div>
		</div>
		<div class="container">
			<div id="pcp2"></div>
		</div>
		<script src="js/pcp.js"></script>
		<script>
			var palette = [
				{color: PCP.COLOR_NONE, name: "A"},
				{color: "red", name: "B"},
				{color: "green", name: "C"},
				{color: "blue", name: "D"},
			];

			var pcp = new PCP("pcp1", palette, palette);

			pcp.addEventListener(function(e){
				console.log("I am event1");
				console.log(e);
			}, "event1");

			pcp.addEventListener(function(e){
				console.log("I am event2");
				console.log(e);
			}, "event2");

			pcp.addEventListener(function(e){
				console.log("I am event3");
				console.log(e);
			}, "event3");

			pcp.removeEventListener("event2");

			var palette2 = [
				{color: PCP.COLOR_NONE, name: "Test"},
				{color: PCP.COLOR_NONE, name: "qq"},
				{color: PCP.COLOR_NONE, name: "123"},
				{color: PCP.COLOR_NONE, name: "11"}
			];

			var pcp2 = new PCP("pcp2", palette2, palette);
			pcp2.addEventListener(function(e){
				console.log("I am event1 in pcp2");
				console.log(e);
			}, "event1");
		</script>
	</body>
</html>
